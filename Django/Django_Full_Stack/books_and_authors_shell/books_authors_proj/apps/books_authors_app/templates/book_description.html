<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <h1>Title: {{ book.title }}</h1>
    <h2>Book Id: {{ book.id }}</h2>
    <div class="row">
        <div class="col">

            <h3 class="d-inline">description:</h3>
        </div>
        <div class="col">
            <p>{{ book.desc }}</p>
        </div>
    </div>
    <div class="row">
        <h3>Authors:</h3>
        <ul>
            {% for author in authors_list.all %}
            <li>{{ author.first_name }} {{ author.last_name }}</li>
            {% endfor %}
        </ul>
        <form action="/add_author_to_book" method="POST">
            {% csrf_token %}
            <div class="input-group">

                <input type="hidden" name="book_id" value={{ book.id }}>
                

                <select class="custom-select" name="author_id" aria-label="Example select with button addon">

                    <option selected>Choose...</option>

                    {% for one_author in all_authors  %}

                    <option value ="{{ one_author.id }}">{{ one_author.first_name }} {{ one_author.last_name }}</option>

                    {% endfor %}

                </select>

                <div class="input-group-append">

                <button class="btn btn-outline-secondary" type="submit">Add Author</button>

                </div>
            </div>
        </form>
    </div>
</body>

</html>
